<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserWebService.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script>
      if (localStorage.getItem('useron') != null)
        window.location.href = './usersList.html';
    </script>
  </head>
  <body class="flex flex-col justify-around h-full items-center bg-black-mat">
    <!-- <h2 class="8">HDCE WEBSERVICE</h2> -->
    <div
      id="mainContainer"
      class="
        mx-auto
        container
        flex flex-row
        justify-around
        items-center
        w-full
        h-screen
      "
    >
      <div
        class="
          loginForm
          shadow-2xl
          w-2/5
          h-2/5
          flex flex-col
          items-center
          justify-around
          rounded-xl
          bg-custom-100
        "
        id="loginForm"
      >
        <h1 class="text-white text-2xl pt-8">Login</h1>
        <div
          class="
            h-2/3
            theForm
            flex flex-col
            items-center
            justify-center
            h-full
            w-2/3
          "
        >
          <div
            class="
              inputGroup
              p-4
              rounded rounded-md
              shadow-xl
              borders-top-sides
              w-full
            "
          >
            <input
              type="text"
              id="userName"
              placeholder="Username ..."
              class="
                text-white
                w-full
                border-none
                bg-transparent
                placeholder-white
                outline-none
                focus:outline-none
              "
              required
            />
          </div>
          <div
            class="
              inputGroup
              w-full
              p-4
              borders-sides
              rounded rounded-md
              shadow-xl
              my-3
            "
          >
            <input
              type="password"
              id="password"
              placeholder="Password ..."
              class="
                imputs
                w-full
                rounded
                bg-transparent
                outline-none
                placeholder-white
                text-white
                focus:outline-none
                text-white
              "
              required
            />
          </div>
          <button
            id="loginButton"
            class="
              w-full
              rounded-md
              shadow-xl
              my-2
              text-white
              py-3
              bg-black-mat
            "
          >
            Login
          </button>
        </div>
      </div>
      <div iv class="w-1/5 flex flex-row justify-center">
        <i class="fas fa-yin-yang text-7xl text-white cursor-pointer" id="lmao">
        </i>
      </div>
      <div
        class="
          loginForm
          shadow-xl
          w-2/5
          h-2/5
          flex flex-col
          items-center
          justify-center
          rounded-xl
          bg-custom-200
        "
        id="loginForm"
      >
        <h1 class="flex-shrink text-2xl text-white p-6">Register</h1>
        <div
          class="
            theRegisterForm
            flex flex-col
            h-full
            w-2/3
            items-center
            justify-center
          "
        >
          <div class="inputGroup p-3 m-1 shadow-md rounded rounded-md w-full">
            <input
              type="text"
              id="registerFirstName"
              class="
                w-full
                text-white
                placeholder-white
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              placeholder="Firstname ..."
            />
          </div>
          <div class="inputGroup p-3 m-1 shadow-md rounded rounded-md w-full">
            <input
              type="text"
              class="
                w-full
                text-white
                placeholder-white
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="registerLastName"
              placeholder="Lastname ..."
            />
          </div>
          <div class="inputGroup p-3 shadow-md rounded rounded-md m-1 w-full">
            <input
              type="text"
              class="
                w-full
                text-white
                placeholder-white
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="RegisterUserName"
              placeholder="Username ..."
            />
          </div>
          <div class="inputGroup shadow-md rounded rounded-md p-3 m-1 w-full">
            <input
              type="password"
              class="
                w-full
                text-white
                placeholder-white
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="registerPassword"
              placeholder="Password..."
            />
          </div>
          <button
            id="registerButton"
            class="w-full rounded-md py-3 bg-black-mat text-white"
          >
            register
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./animations.js"></script>
    <script>
      let switchBtn = document.getElementById('lmao');
      switchBtn.addEventListener('click', reveseFlex);
    </script>
  </body>
</html>
