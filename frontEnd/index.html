<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserWebService.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script>
      if (localStorage.getItem('useron') != null)
        window.location.href = './usersList.html';
    </script>
  </head>
  <body class="flex flex-col justify-around h-full items-center bg-black-mat">
    <div
      id="mainContainer"
      class="
        mx-auto
        container
        flex
        sm:flex-row
        flex-col
        justify-around
        items-center
        w-full
        h-screen
      "
    >
      <div
        class="
          loginForm
          shadow-2xl
          sm:w-2/5
          w-4/5
          h-3/5
          flex flex-col
          items-center
          justify-around
          rounded-xl
          bg-custom-100
        "
        id="loginForm"
      >
        <h1 class="text-white text-2xl pt-8">Login</h1>
        <div
          class="
            h-2/3
            theForm
            flex flex-col
            items-center
            justify-center
            h-full
            w-2/3
          "
        >
          <div
            class="
              inputGroup
              p-4
              bg-white
              rounded rounded-md
              shadow-xl
              borders-top-sides
              w-full
            "
          >
            <input
              type="text"
              id="userName"
              placeholder="Username ..."
              class="
                w-full
                border-none
                bg-transparent
                placeholder-black
                outline-none
                focus:outline-none
              "
              required
            />
          </div>
          <div
            class="
              inputGroup
              w-full
              bg-white
              p-4
              borders-sides
              rounded rounded-md
              shadow-xl
              my-3
            "
          >
            <input
              type="password"
              id="password"
              placeholder="Password ..."
              class="
                imputs
                w-full
                rounded
                bg-transparent
                outline-none
                placeholder-black
                focus:outline-none
              "
              required
            />
          </div>
          <button
            id="loginButton"
            class="w-full rounded-md shadow-xl my-2 text-white p-4 bg-black-mat"
          >
            Login
          </button>
        </div>
      </div>
      <div iv class="w-1/5 flex flex-row justify-center my-3">
        <i class="fas fa-yin-yang text-7xl text-white cursor-pointer" id="lmao">
        </i>
      </div>
      <div
        class="
          loginForm
          shadow-xl
          w-2/5
          sm:w-2/5
          w-4/5
          h-3/5
          flex flex-col
          items-center
          justify-center
          rounded-xl
          bg-custom-200
        "
        id="loginForm"
      >
        <h1 class="flex-shrink text-2xl text-white p-6">Register</h1>
        <div
          class="
            theRegisterForm
            flex flex-col
            h-full
            w-2/3
            items-center
            justify-center
          "
        >
          <div
            class="
              inputGroup
              p-4
              my-3
              shadow-md
              rounded rounded-md
              w-full
              bg-white
            "
          >
            <input
              type="text"
              id="registerFirstName"
              class="
                w-full
                placeholder-black
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              placeholder="Firstname ..."
            />
          </div>
          <div
            class="
              inputGroup
              p-4
              my-3
              shadow-md
              rounded rounded-md
              w-full
              bg-white
            "
          >
            <input
              type="text"
              class="
                w-full
                placeholder-black
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="registerLastName"
              placeholder="Lastname ..."
            />
          </div>
          <div
            class="
              inputGroup
              p-4
              shadow-md
              rounded rounded-md
              my-3
              w-full
              bg-white
            "
          >
            <input
              type="text"
              class="
                w-full
                placeholder-black
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="RegisterUserName"
              placeholder="Username ..."
            />
          </div>
          <div
            class="
              inputGroup
              shadow-md
              rounded rounded-md
              p-4
              my-3
              w-full
              bg-white
            "
          >
            <input
              type="password"
              class="
                w-full
                placeholder-black
                border-none
                bg-transparent
                outline-none
                focus:outline-none
              "
              id="registerPassword"
              placeholder="Password..."
            />
          </div>
          <button
            id="registerButton"
            class="w-full rounded-md p-4 bg-black-mat text-white my-3"
          >
            register
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./animations.js"></script>
    <script>
      let switchBtn = document.getElementById('lmao');
      switchBtn.addEventListener('click', reveseFlex);
    </script>
  </body>
</html>
